<div class="projects-container">
  <h2 class="main-title">Projects</h2>

  <div class="project-list">
      <mat-card *ngFor="let project of projects$ | async" class="project-card">
          <mat-card-header class="card-header">
              <span class="project-title">{{ project.name }}</span>
              <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank" class="view-project">
                  <mat-icon>launch</mat-icon>
              </a>
          </mat-card-header>

          <mat-card-content>
              <p *ngFor="let description of project.description">{{description}}</p>
              <mat-divider></mat-divider>
              <div class="tech-stack">
                  <mat-chip *ngFor="let tech of project.techStack" class="chip">
                      {{ tech }}
                  </mat-chip>
              </div>
          </mat-card-content>
      </mat-card>
  </div>
</div>
