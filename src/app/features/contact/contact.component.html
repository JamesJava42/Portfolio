<section class="contact-section">
  <mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title class="section-title">
        <mat-icon class="section-icon">contact_mail</mat-icon>
        Get in Touch
      </mat-card-title>
      <mat-card-subtitle>I'll respond within 24 hours</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Your Name</mat-label>
          <input matInput formControlName="name">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="contactForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Your Message</mat-label>
          <textarea matInput formControlName="message" rows="5"></textarea>
          <mat-icon matPrefix>message</mat-icon>
          <mat-error *ngIf="contactForm.get('message')?.hasError('required')">
            Message is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="!contactForm.valid"
                class="submit-button">
          <mat-icon>send</mat-icon>
          Send Message
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
